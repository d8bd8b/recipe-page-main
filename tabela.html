<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Table</title>
  </head>
  <body>
    <h2>Sample Table</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>$1.00</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>$0.50</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>$1.20</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
